


<section class="ftco-section ftco-no-pb" id="resume-section">
    <div class="container">
      <div class="row justify-content-center pb-5">
        <div class="col-md-10 heading-section text-center ftco-animate">
          <h1 class="big big-2">Resume</h1>
          <h2 class="mb-4">Resume</h2>
          <p>{{details.tag}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <app-blocks [company] = 'details.company[1].name' [year] = 'details.company[1].working' [role] = 'details.company[1].role' [description]='details.company[1].description'></app-blocks>
            <app-blocks [company] = 'details.company[0].name' [year] = 'details.company[0].working' [role] = 'details.company[0].role' [description]='details.company[0].description'></app-blocks>
            <app-blocks [year] = 'details.pg.year' [degree]='details.pg.degree' [college]='details.pg.college' [description]='details.pg.description'></app-blocks>
        </div>
        <div class="col-md-6">
            <app-blocks [year] = "'PROJECTS'" [description]="' '"></app-blocks>
            <!-- <app-blocks></app-blocks>
            <app-blocks></app-blocks> -->
        </div>
  
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center ftco-animate">
          <p><a href="../../../assets/ankush resume.pdf" class="btn btn-primary py-4 px-5">Download CV</a></p>
        </div>
      </div>
    </div>
  </section>
